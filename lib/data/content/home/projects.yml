    id: nature
    title: The value of nature - starting with a nut
    introduction: 
      - The natural world is critical to Uganda's economy and the wellbeing of its people, providing an essential support for food security, tourism, and livelihoods around the country. However, traditional ways of looking at economic progress can neglect the value of all that nature provides. This means decision makers aren't able to take it fully into account, often leading to inefficient and unsustainable growth.
      - To address this, in 2016 to 2017 we worked on a joint project designed to inform decisions around how best to manage natural areas – how much to invest in them, and how declining wildlife threatens Ugandan people. By working closely with the project partners (the National Planning Authority, National Environmental Management Authority, World Conservation Society and the Institute for Development of Environmental-Economic Accounting (IDEEA) Group), the project was able to identify and highlight trends in the ‘stocks' of several of Uganda's biodiversity-related natural resources.  
      - Just last year, findings from the project contributed to a nationwide ban on cutting, transportation and sale of Shea nut tree logs and their products.  These trees have great economic importance and real potential as an export product to cosmetics industries, but they are  an endangered species and were under increasing pressure from illegal harvesting for logs, charcoal and the Shea nuts themselves. 
      - When scanning northern Uganda for areas that might be Shea butter nut-friendly, we found that most of the potential habitats were also not in protected areas – leaving them even more vulnerable to illegal harvesting. The Ugandan Government therefore decided on a short-term ban on their harvest, preserving their potential to support Shea nut harvesting in the long-term. 
      - We are continuing our work with Uganda, and look forward to further exploring the relationship between the environment and the national economy. 
      - In the coming year we will be also be taking this thinking to the seas, and investigating the Blue Economy – deepening our understanding on the economic value of the seas, and our own ability to support decision makers in taking that into account.
