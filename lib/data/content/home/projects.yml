    id: restoration
    title: Marine restoration from Turkey to Norway
    introduction:
      - Marine and coastal habitats are immensely valuable, on both a local and global scale. Coral reefs can act as nurseries for schools of fish, mangroves and seagrasses can stem tidal surges, and both the ocean and the life it holds can act as sponges that soak up carbon. Many places are facing increasing pressures, however, and marine habitat restoration projects are underway all over the world. 
      - The UN has actually named 2021 as the start of a whole UN Decade of Ecosystem Restoration, and we are already involved in a number of projects to restore both regionally and internationally important marine and coastal habitats, gathering evidence to guide future restoration efforts.
      - We are working as part of the Marine Ecosystem Restoration in Changing European Seas (‘MERCES') Project, for example, which has launched more than 130 restoration activities across 12 European countries since July 2016. By working with field scientists, modellers and mappers, we will be able to directly advise policy makers about the most efficient way to upscale these restoration efforts and create healthy ecosystems that support marine life, as well as the humans that depend upon them. 
      - The success of this project has led to the AFRIMED Project (Algal Forest Restoration in the Mediterranean Sea) looking specifically at the restoration of degraded macroalgal forests across the Mediterranean - from Southern Mediterranean to Northern Africa. 
      - We are also currently working with the Endangered Landscapes Programme in South Western Turkey to see how, by reducing and removing a range of pressures, including illegal fishing, anchoring and invasive species, we can recover the marine ecosystems that support critical species such as Mediterranean monk seals and sandbar sharks. One of our key areas of involvement is around human behaviour change, and how to encourage people to see invasive fish as a food source.
      - We'll be tracking progress for all of these projects, so please do keep an eye on the UNEP-WCMC website where you can find more information about these projects and our other marine restoration activities.
