    id: impacts
    title: Gold medal for mapping impacts of biodiversity
    image: content/project-ibat.png
    introduction: 
      - The Integrated Biodiversity Assessment Tool (IBAT) allows business to view and analyse some of the world’s most authoritative global biodiversity information. Recently, the International Olympic Committee has signed up, using it to screen potential host cities.
    modal:
      image: /content/images/modal/seagrass.png 
      content:
        - 
          title: What is IBAT?
          text: 
            - IBAT, the Integrated Biodiversity Assessment Tool, is a ‘one-stop shop’ data service for those seeking authoritative global biodiversity information to inform their decisions.
        -
          title: What is our role?
          text:
            - We manage IBAT on behalf of our other IBAT partners, IUCN, Birdlife International and Conservation International.
            - Many businesses and governments wish to understand their impacts on biodiversity – whether that’s to ensure their practices are sustainable in the long-term, to follow their own ethical or legal guidelines, or as required by external regulations. It’s often difficult, however, to understand the consequences of any plans or actions on biodiversity. 
            - "This is where IBAT came in – launched in 2010, it is underpinned by three of the world’s most authoritative global biodiversity datasets: the World Database on Protected Areas, IUCN Red List of Threatened Species, and the World Database on Key Biodiversity Areas. Added functionality and expertise then allows people across businesses, governments, and the finance sector to screen potential projects and review potential risks in their investments or supply chain."
            - "Since the publication of their sustainability strategy and their collaboration with the International Union for Conservation of Nature, the International Olympic Committee (IOC) has used IBAT as part of its Interested Cities and Candidate Cities processes: “Thanks to IBAT, we can ensure that biodiversity is taken into consideration from the very early stages of a city’s Olympic journey” says Michelle Lemaitre, Head of Sustainability at the IOC. “Based on data provided by IBAT, cities can ascertain whether proposed location plans for Olympic venues need to be modified to avoid impacting areas of high biodiversity value. They can also go a step further, looking into ways in which hosting the Olympic Games can contribute to biodiversity conservation in the area.”"
