    id: nature
    title: The value of nature - starting with a nut
    image: content/nut.png
    introduction: 
      - The natural world is critical to Uganda’s economy and the wellbeing of its people, providing essential support for food security, tourism, and livelihoods around the country. Traditional ways of looking at economic progress, however, can neglect or exclude the values that nature provides. We therefore worked with partners to identify and highlight trends in the ‘stocks’ of several of Uganda’s biodiversity-related natural resources - with concrete consequences for the Shea nut.
    modal:
      image: /content/images/modal/seagrass.png
      content:
        -
          text:
            - The natural world is critical to Uganda’s economy and the wellbeing of its people, providing essential support for food security, tourism, and livelihoods around the country. However, traditional ways of looking at economic progress can neglect or exclude the values that nature provides. This means decision makers can’t take it fully into account, often leading to inefficient and unsustainable growth.
        -
          text:
            - To address this, we initiated a joint effort designed to inform decisions around how best to manage natural areas – how much to invest in them, and how declining wildlife undermines the Ugandan economy. By working closely with partners (the National Planning Authority, National Environmental Management Authority, Wildlife Conservation Society and the Institute for Development of Environmental-Economic Accounting (IDEEA) Group), we were able to identify and highlight trends in the ‘stocks’ of several of Uganda’s biodiversity-related natural resources.
            - Findings from the work contributed in 2018 to a nationwide short-term ban on cutting, transportation and sale of Shea nut tree logs and their products. These trees have great economic importance and real potential as an export product to cosmetics and food industries, but they are a threatened species and were under increasing pressure from illegal harvesting for logs, charcoal and the Shea nuts themselves. 
            - When scanning northern Uganda for areas that might suitable for Shea we found that most of the potential habitats were also not in protected areas – leaving them even more vulnerable to illegal harvesting. The Ugandan Government therefore decided on the short-term ban on their harvest, preserving the potential for Shea nut harvesting in the long-term.
            - In the coming year we will be also be taking this thinking to the oceans, and investigating the Blue Economy – deepening our understanding on the economic value of the oceans, and our own ability to support decision makers to take that into account.
