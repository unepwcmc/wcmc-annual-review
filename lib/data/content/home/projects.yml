    id: impacts
    title: Gold medal for mapping impacts of biodiversity
    introduction: 
      - "Many businesses and governments wish to understand their impact on biodiversity - whether that's to ensure their practices are sustainable in the long-term, to follow their own ethical or legal guidelines, or report to external regulations. It's often difficult, however, to understand the  pros and cons of different proposed actions."
      - "This is where IBAT came in – launched in 2010, it is underpinned by three of the world's most authoritative global biodiversity datasets: the World Database on Protected Areas, IUCN Red List of Threatened Species, and the World Database on Key Biodiversity Areas. Added functionality and expertise then allows people across the businesses, governments, and the finance sector to screen potential projects and review potential risks in their  supply chain."
      - "Since the publication of their sustainability strategy and their collaboration with International Union for Conservation of Nature, the International Olympic Committee (IOC) has used IBAT as part of its Interested Cities and Candidate Cities processes: \"Thanks to IBAT, we can ensure that biodiversity is taken into consideration from the very early stages of a city's Olympic journey\" says Michelle Lemaitre, Head of Sustainability at the IOC. \"Based on data provided by IBAT, cities can ascertain whether proposed location plans for Olympic venues need to be modified to avoid impacting areas of high biodiversity value. They can also go a step further, looking into ways in which hosting the Olympic Games can contribute to biodiversity conservation in the area.\""
