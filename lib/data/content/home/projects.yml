    id: redd
    title: Helping Viet Nam get ready for REDD+
    image: content/gibbon.png
    introduction: 
      - Escalating climate change and biodiversity loss are global challenges, with decision makers at both national and international levels faced with creating and implementing solutions. Last year we helped Viet Nam to take a key step and become one of the first countries to complete a fundamental part of preparing for REDD+. It is now eligible to receive payments in return for reducing carbon emissions from deforestation and forest degradation.
    modal:
      image: /content/images/modal/seagrass.png
      content:
        -
          text:
            - Escalating climate change and biodiversity loss are global challenges, with decision makers at both national and international levels faced with creating and implementing solutions. One such effort is the UN Framework Convention on Climate Change’s (UNFCCC) REDD+ mechanism, designed to provide financial incentives for developing countries to reduce CO2 emissions from deforestation and forest degradation, and to secure carbon through conserving, managing, and enhancing forests.
        -
          text:
            - We work with partners all over the world to support a range of countries in their REDD+ planning and implementation. Last year, for example, we helped Viet Nam to become one of the first countries to complete a fundamental step in preparing for REDD+, making it eligible to receive payments in return for reducing carbon emissions from deforestation and forest degradation. This involved supporting Viet Nam to meet safeguards requirements, which aim to reduce the risks and increase the benefits of REDD+, including integrating information such as on forest cover and agribusiness ownership by ethnic minorities into its existing system for monitoring forests.
