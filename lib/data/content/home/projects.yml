    id: nature-platform
    title: Giving nature a new platform
    introduction: 
      - All countries that have signed up to the Convention on Biological Diversity have to report on their progress towards the Convention's global conservation goals. These reports help countries to track their national  conservation strategies, and together they can help create a view of the state of the world's biodiversity. Obtaining relevant information to measure progress is, however, often a challenge.
      - To help, we and NatureServe co-launched the Biodiversity Indicators Partnership (BIP) Dashboard last November, harnessing data from such key measures of biodiversity as the Red List Index, the Biodiversity Habitat Index and the Ecological Footprint and bringing them to life with clear, informative graphics and maps. By helping to create as comprehensive an insight into biodiversity as possible, this Dashboard can help governments measure their real impact and progress, and make evidence-based decisions about biodiversity.
    modal: true