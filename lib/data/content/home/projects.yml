    id: redd
    title: Helping Viet Nam get ready for REDD+
    introduction: 
      - Climate change and biodiversity loss are global challenges, with decision makers at both national and international levels faced with creating solutions and putting them in place. One such effort is the UN Framework Convention on Climate Change's (UNFCCC) REDD+ mechanism, designed to provide financial incentives for developing countries to reduce CO2 emissions from deforestation and forest degradation, as well as for mitigating climate change through conserving, managing, and enhancing forest carbon stocks.
      - We work with partners all over the world to support a range of countries in their REDD+ planning and implementation. Last year, for example, we helped Viet Nam to become one of the first countries to complete a fundamental step in preparing for REDD+, making it eligible to receive payments in return for reducing carbon emissions from forests. This involved supporting Viet Nam to meet safeguards requirements, which aim to reduce the risks and increase the benefits of REDD+, including integrating safeguards information – from figures on forest cover to agribusiness ownership by ethnic minorities - into its existing system for monitoring forests.
