    id: protected-planet-live
    title: A Live portal into our protected planet
    introduction: 
      - Since 2010 it has been a global goal to secure 17% of the land and 10% of the ocean in networks of effective protected areas. 
      - In November we launched Protected Planet Live, with IUCN and National Geographic to ensure the very latest information on progress towards this ambition is widely available. Protected Planet Live shows progress on global coverage and also identifies where gaps and opportunities remain for strengthening the coverage of protected and conserved areas – and it's good news! There has been excellent progress towards the global targets of 17% terrestrial and 10% marine coverage of protected areas. The next challenge is scaling up area-based conservation and ensuring those areas are effective!
