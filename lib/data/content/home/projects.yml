    id: restoration
    title: Marine restoration from Turkey to Norway
    image: content/grouper.png
    introduction:
      - The oceans and coastal habitats provide us with food, protect us from extreme weather, and soak up carbon. They’re facing increasing pressures around the world, however, so we’re working throughout Europe to help restore these valuable environments. 
    modal:
      image: /content/images/modal/seagrass.png
      content:
        -
          text: 
            - Marine and coastal habitats are immensely valuable, on both a local and global scale. Coral reefs act as nurseries for schools of fish, mangroves and seagrasses can stem tidal surges, and both the ocean and the life it holds act as sponges that soak up carbon. Many coasts and seas are facing increasing pressures, however, so marine habitat restoration projects are underway all over the world. 
        -
          text:
            - The UN declared 2021-30 as the UN Decade of Ecosystem Restoration, and we are already involved in a number of initiatives to restore both regionally and internationally important marine and coastal habitats, and bring together evidence to guide future restoration efforts. 
            - We are working as part of the Marine Ecosystem Restoration in Changing European Seas (‘MERCES’) Project, for example, which has launched more than 130 restoration activities across 12 European countries since July 2016. By working with field scientists, ecosystem modellers and mappers, we will be able to bring together state-of-the-art advice for decision makers about the most efficient way to upscale these restoration efforts and create healthy ecosystems that support marine life, as well as the people that depend upon them.
            - The success of this project has led to the Algal Forest Restoration in the Mediterranean Sea initiative, where we will be looking specifically at the restoration of degraded seaweed forests across the Mediterranean - from southern Mediterranean to Northern Africa. 
            - We are also working with the Endangered Landscapes Programme in southwestern Turkey to see how, by reducing and removing such threats as illegal fishing, anchoring pressures and invasive species, we can recover the marine ecosystems that support critical species such as Mediterranean monk seals and sandbar sharks. One of our key areas of involvement is around behavioural change, and encouraging people to see invasive fish as a key food source.
            - We’ll be tracking progress and impacts for all these initiatives, so please do keep an eye on the UNEP-WCMC website where you can find more information about these and our other marine restoration activities.
