    id: nature-platform
    title: Giving nature a new platform for change
    image: content/bee.png
    introduction: 
      - All countries that have signed up to the Convention on Biological Diversity have to report on their progress on implementing the Convention. Compiling relevant information to measure progress is, however, often a challenge. We therefore joined with NatureServe to launch the Biodiversity Indicators Partnership (BIP) Dashboard last November, bringing key biodiversity measurements to life and helping governments measure impact and progress. 
    modal:
      image: /content/images/modal/seagrass.png
      content:
        -
          text: 
            - All countries that have signed up to the Convention on Biological Diversity have to report on their progress on implementing the Convention. These reports help countries to track their national biodiversity strategies, and together they inform an understanding of the state of the world’s biodiversity. Compiling relevant information to measure progress is, however, often a challenge.
        -
          text:
            - To help, we worked with NatureServe to launch the Biodiversity Indicators Partnership (BIP) Dashboard last November, harnessing data from key measures of biodiversity such as the Red List Index, the Biodiversity Habitat Index and the Ecological Footprint and bringing them to life with clear, informative graphics and maps. By helping to create as comprehensive an insight into biodiversity as possible, the BIP Dashboard helps governments measure impact and progress, and underpin evidence-based decisions about biodiversity.
