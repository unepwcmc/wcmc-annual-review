    id: policy
    title: Making policy waves with marine data
    image: content/project-ocean-plus.png
    introduction: 
      - The ocean covers 70% of the planet, regulating our weather, storing carbon, and providing us with food. It is threatened, however, by a wide range of pressures including climate change, overharvesting, pollution, and development. In 2018 we therefore launched Ocean+ - a portal into ocean data that makes it as easy as possible for decision makers to understand and account for the ocean’s value.
    modal:
      image: /content/images/modal/seagrass.png
      content:
        -
          title: What is Ocean+?
          text:
            - The Ocean+ initiative aims to make it easier to both find and use ocean data and information, helping inform decisions around the conservation and sustainable use of marine ecosystems. Together with its associated products, including Ocean+ Library and the Ocean+ Data Viewer, it helps to create a more complete picture of the state of the ocean, and the important habitats and services that are essential to human wellbeing.
        -
          title: What is our role?
          text:
            - We created and manage the Ocean+ portal, part -funded by Proteus - a unique collaboration between UNEP-WCMC and leading extractive companies.
            - "The ocean is our life support system: covering over 70% of the planet, it regulates our weather, stores carbon, and provides a home for many species that we depend on for our nutrition and livelihoods. Yet our actions—including those many miles from the coast—are affecting the health of the ocean, with climate change, overharvesting, pollution and other pressures from development threatening the continued supply of the services we all depend on."
            - "We therefore launched Ocean+ in January 2018, designed to make it as easy as possible for decision makers to better understand and account for the ocean’s value. By curating information through partnerships and networks with governmental, non-governmental, and business communities, Ocean+ allows users to:<ul><li>View and download quality-assured spatial datasets that are useful for policy and decision-making;</li><li>Locate more than 190 data resources globally that are important for marine and coastal biodiversity;</li><li>Learn about the state of knowledge on five ecologically-important ocean habitats, namely seagrasses, warm- and cold-water corals, saltmarshes, and mangroves.</li><li>Explore, through the associated initiative Protected Planet, nationally-validated statistics on marine protected area coverage all over the world.</li></ul>"
            - Ocean+ and complementary partnerships will become increasingly vital as the global community defines priorities for the upcoming United Nations ‘Decade of Ocean Science for Sustainable Development.’
      staff:
