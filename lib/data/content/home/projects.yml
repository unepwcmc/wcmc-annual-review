    id: policy
    title: Making policy waves with marine data
    introduction: 
      - "The ocean is our life support system: it regulates our weather, stores carbon, and provides a home for many species that we depend on for our nutrition and livelihoods. Yet our actions—including those many miles from the coast—are affecting the health of the ocean, with climate change, overharvesting, and pressures from development threatening the continued supply of the services we all depend on."
      - "We therefore launched Ocean+ in January 2018, designed to make it as easy as possible for decision makers to better understand and account for the ocean's value. By curating information through partnerships and networks with governmental, non-governmental, and business communities, Ocean+ allows users to:<ul>
        <li>View and download quality-assured spatial datasets that are useful for policy and decision-making;</li>
        <li>Locate more than 190 data resources globally that are important for marine and coastal biodiversity;</li>
        <li>Learn about the state of knowledge on five ecologically-important ocean habitats, namely seagrasses,</li>
        <li>Explore, through the associated initiative Protected Planet, nationally-validated statistics on marine protected area coverage all over the world.</li>"
      - Ocean+ and complementary partnerships will become increasingly vital as the global community defines priorities for the upcoming decade, which the United Nations has proclaimed the 'Decade of Ocean Science for Sustainable Development.'
