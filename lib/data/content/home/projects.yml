    id: encore
    title: ENCORE for finance tool
    image: content/project-encore.png
    introduction: 
      - Business are central to reversing the decline of nature. However, in the past it has been difficult for them to fully understand their relationship with the environment and biodiversity. In November we therefore joined with the Natural Capital Finance Alliance to launch ENCORE, helping financial institutions to determine, for the first time ever, the dependence of over 150 economic sectors on nature.
    modal:
      image: /content/images/modal/seagrass.png
      content:
        -
          title: What is ENCORE?
          text:
            - ENCORE (Exploring Natural Capital Opportunities, Risks and Exposure) helps private investors and the finance sector to visualise how the economy depends on nature, and how environmental change may create risks for businesses. These risks can be explored further in the tool to understand location-specific risks with maps of natural capital, such as soil and habitats, and the drivers of change that may influence them, such as floods and droughts.
        -
          title: What is our role?
          text:
            - We developed the knowledge base underpinning ENCORE and the web-based tool, in collaboration with the Natural Capital Finance Alliance. The project was financed by the Swiss State Secretariat for Economic Affairs (SECO) and the MAVA Foundation. 
            - Increasingly the conservation community is recognising that not only are businesses part of the solution to biodiversity loss and ecosystem degradation– they are indispensably critical. Businesses, and their influencers such as governments and financial institutions, are also recognising more and more that nature lies at the foundation of everything they do, but lacked the data and tools to fully understand the ways in which they depend on the natural world.
            - Last November we therefore launched ENCORE in collaboration with the Natural Capital Finance Alliance, helping financial institutions to determine, for the first time ever, the dependence of over 150 economic sectors such as manufacturing or agriculture on nature, and the associated risks that may impact their lending and investment portfolios.
            - "Madeleine Ronquest, Head of Environmental and Social Risk, Climate Change Management at FirstRand in South Africa, said: “ENCORE really helped us to get a more holistic view of potential impacts on our lending portfolio and to incorporate natural capital risk mitigation into all our lending and investments. We’re now adding questions into our due diligence process for all new credit transactions, asking our clients how they are managing environmental risk and assessing how resilient they are to climate change and natural capital risk."
            - “Many larger companies are already building resilience which is great, but smaller businesses in particular often haven’t considered their dependence or impact on natural resources. ENCORE gives us the opportunity to engage with our clients, build stronger trust relationships and help build more sustainable and resilient businesses.”
