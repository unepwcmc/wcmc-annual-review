    id: protected-planet-live
    title: A live portal into our protected planet
    image: content/project-protected-planet.png
    introduction: 
      - In November 2018 we joined with the International Union for Conservation of Nature (IUCN) and National Geographic to launch Protected Planet Live, a portal into the very latest information on protected areas around the globe.
    modal:
      image: /content/images/modal/seagrass.png
      content:
        -
          title: What is Protected Planet?
          text: 
            - Protected Planet is an online portal into the World Database on Protected Areas (WDPA), the most comprehensive and authoritative global database of marine and terrestrial protected areas. A responsive tool, it is one of the key global biodiversity data sets for scientists, businesses, governments, international secretariats and others to inform planning and policy decisions and track progress towards various international targets.
        -
          title: What is our role?
          text:
            - We manage both Protected Planet, with support from IUCN and its World Commission on Protected Areas, and the WDPA, a joint product of UN Environment and IUCN.
            - Since 2010 it has been a global goal to secure 17% of the land and 10% of the ocean in networks of effective protected areas.
            - In November we launched Protected Planet Live with IUCN and National Geographic to ensure the very latest information on progress towards this ambition is widely available. 
            - ProtectedPlanet Live shows progress on global coverage and also identifies where gaps and opportunities remain for strengthening the coverage of protected and conserved areas – and it’s good news! There has been excellent progress towards the global targets of 17% terrestrial and 10% marine coverage of protected areas. The next challenge is scaling up area-based conservation and ensuring those areas are effective.
