id: highlights
title: 2018 Highlights
collection:
  -
    id: welcome
    title: We welcome Peng Youdong
    introduction: 
      - We welcomed a high-level delegation of ${link-china-forestry}, led by the Vice Administrator Peng Youdong, to discuss areas of mutual interest and opportunities for future collaboration.
    image: /content/images/highlights/we-welcome-peng-youdong.png
  -
    id: challenges
    title: Discussing Environmental Challenges
    introduction: 
      - ${link-zeichner-visit}, UK Member of Parliament for Cambridge, to discuss environmental challenges at a local, national and global level. Based on his visit he then raised the issue of illegal wildlife trade with the UK Prime Minister in Parliament, asking about the Government’s planned actions.
    image: /content/images/highlights/we-welcome-peng-youdong.png
  -
    id: partnerships
    title: Cross-continental partnerships
    introduction: 
      - We launched the ${link-development-corridors}, an international collaboration aimed at the sustainable growth of infrastructure and development in East Africa and funded until 2021 by the UK Research Council’s Global Challenges Research Fund.
    image: /content/images/highlights/we-welcome-peng-youdong.png
  -
    id: heights
    title: Reaching new heights
    introduction: 
      - The ${link-cites} which we manage on behalf of the CITES Secretariat hit 20 million records last year. 
      - We also conducted ${link-cites-review}, revealing that the volume of reported trade in CITES-listed wildlife quadrupled from 1975 to 2014.
    image: /content/images/highlights/we-welcome-peng-youdong.png
  -
    id: fifth
    title: Sustainable Trade for People and Planet
    introduction: 
      - ${link-trade-for-good} in Janurary 2019, aiming to make sustainable trade a positive force for both marginalised people and nature. 
      - This UKRI GCRF Trade, Development and the Environment Hub will help drive sustainability in the trade of wildlife, wild meat and agricultural goods with a focus on supply chains including Brazil, Cameroon, China, Democratic Republic of Congo, Gabon, Indonesia, Republic of Congo, and Tanzania.
    image: /content/images/highlights/we-welcome-peng-youdong.png
  -
    id: goals
    title: Feeding into global goals for biodiversity
    introduction: 
      - ${link-egypt} in Egypt, a biennial global event to set international goals and action plans for biodiversity. 
      - A number of decisions specifically refer to our background documents including decisions around visions for 2050, and how to instil biodiversity into decision making in the energy and mining, infrastructure, manufacturing and processing sectors.
    image: /content/images/highlights/we-welcome-peng-youdong.png
  -
    id: tracking
    title: Tracking international wildlife trade
    introduction: 
      - We helped to assess whether trade in 27 different “species-country combinations” were sustainable as part of the CITES Review of Significant Trade process, including ${link-eel} from Algeria, Morocco and Tunisia, and ${link-teak} from Cameroon, DRC and Congo. 
      - As a result, the range States for eel and African teak were asked to implement more conservation export quotas, and Cameroon’s export of African teak was determined to be at a sustainable level.
    image: /content/images/highlights/we-welcome-peng-youdong.png
  -
    id: curve
    title: Bending the curve on biodiversity loss
    introduction: 
      - Neil Burgess, our Chief Scientist, ${link-paper} with proposals for how to ‘bend the curve’ of biodiversity loss. By unifying biodiversity models from all over the world the authors were able to ask what might happen to biodiversity under different global scenarios, and set out the necessary steps to create a roadmap for the future of biodiversity. 
      - Critically, the paper emphasises that conservation success depends largely on actions in sectors such as agriculture, business and finance.
    image: /content/images/highlights/we-welcome-peng-youdong.png