title: 40th Anniversary
introduction: 2019 is the 40th anniversary of the UN Environment Programme World Conservation Monitoring Centre (UNEP-WCMC). To celebrate, we have been bringing together key players from the worlds of policy, the private sector and conservation in a series of events to further instil biodiversity at the heart of decision-making.
